<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-posts}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-comments}">Comments</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="display: flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-start-0 border-end-0" th:text="${title}"></h1>
    <a th:href="@{/formComment}">Create Comment</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Comment</th>
            <th>Autor</th>
            <th>Post ID</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${comments}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.comment}"></td>
            <td th:text="${c.autor}"></td>
            <td th:text="${c.postId}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/formComment/{id}(id=${c.id})}" th:text="Edit"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/deleteComment/{id}(id=${c.id})}" th:text="Delete" onclick='return confirm("Are you sure you want to delete this user?");'></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
